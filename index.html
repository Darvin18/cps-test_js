<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cps test</title>
</head>
<body>
    
    <section class="cps_test">
        <div class="time">
            <span class="interval js-seconds">00</span>
            <span class="colon">:</span>
            <span class="interval js-miliseconds">00</span>
        </div>

        <button class="start_button" onclick="click_counter(this)">Нажми, чтобы начать</button>
        <button class="reset_button">Сбросить</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
